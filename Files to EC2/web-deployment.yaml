apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: 236480180399.dkr.ecr.us-east-1.amazonaws.com/webapp  # Use your ECR image
        ports:
        - containerPort: 80
